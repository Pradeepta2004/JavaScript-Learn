    <p id="sentence">My name is pradeepta</p>
    <button id="hideButton">Hide Sentence</button>
    <script>
        // Get references to the elements using querySelector
        const sentenceElement = document.querySelector('#sentence');
        const hideButton = document.querySelector('#hideButton');

        // Add click event listener to the button
        hideButton.addEventListener('click', function() {
            // Toggle the display property of the sentence
            if (sentenceElement.style.display === 'none') {
                sentenceElement.style.display = 'block';
                hideButton.textContent = 'Hide Sentence';
            } else {
                sentenceElement.style.display = 'none';
                hideButton.textContent = 'Show Sentence';
            }
        });
